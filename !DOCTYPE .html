<!DOCTYPE html>
<html lang="en">
<head>
   /* <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">*/
    <title>Milk Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background: cornflowerblue;
            padding: 15px 30px;
        }
        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navdiv ul {
            margin: 0;
            padding: 0;
        }
        .navdiv li {
            list-style: none;
            display: inline-block;
        }
        .navdiv li a {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            text-decoration: none;
        }
        .navdiv button {
            background-color: rgb(30, 156, 37);
            border: none;
            border-radius: 8px;
            padding: 6px 15px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Products Section */
        h1 {
            text-align: center;
            margin: 20px;
            font-style: italic;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }

        .card {
            background: white;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card .info {
            padding: 15px;
        }
        .card .info h5 {
            margin: 5px 0;
            font-size: 18px;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .card button {
            width: 100%;
            border: none;
            padding: 10px;
            background-color: rgb(30, 156, 37);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 0 15px 15px;
        }
        .card button:hover {
            background-color: rgb(24, 126, 29);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Milk Center</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div>
                <button>Sign In</button>
                <button>Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Title -->
    <h1>Our Milk Products</h1>

    <!-- Products Section -->
    <div class="products">
        <!-- Milk Card -->
        <div class="card">
            <img src="images/milk.jpg" alt="Milk">
            <div class="info">
                <h5>Milk</h5>
                <p class="price">₹80</p>
                <p>Fresh and pure milk.</p>
            </div>
            <button>Add to Cart</button>
        </div>

        <!-- Curd Card -->
        <div class="card">
            <img src="images/curd.webp" alt="Curd">
            <div class="info">
                <h5>Curd</h5>
                <p class="price">₹20</p>
                <p>Healthy homemade curd.</p>
            </div>
            <button>Add to Cart</button>
        </div>

        <!-- Ghee Card -->
        <div class="card">
            <img src="images/ghee.webp" alt="Ghee">
            <div class="info">
                <h5>Ghee</h5>
                <p class="price">₹190</p>
                <p>Pure desi ghee.</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
