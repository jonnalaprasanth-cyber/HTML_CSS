<html>
    <head>
        <title>
            lists
        </title>
        <style>
            .square{
                display: flex;
                gap: 20px;
                justify-content: space-around;
                list-style: none;
                border: 10px solid royalblue;
                margin: 20px;
                padding: 20px;
                background-color: rgb(51, 255, 0);
                border-radius: 10px;

            }
        </style>
    </head>
    <body>
        <ol>
            <li>java</li>
            <li>html</li>
            <li>Sql</li>
        </ol>
        <ul class="square">
            <li>python</li>
            <li>css</li>
            <li>Springboot</li>
        </ul>
    </body>
</html>
